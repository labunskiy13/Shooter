<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <style>
            body {
                background: {% block background %}{% endblock %};
            }
        </style>
        <aside>
            <h1>SHOOTER.UA</h1>
            <ul>
                <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
                <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> Новости</li></a>
                <a href="{% url 'about' %}"><li><i class="far fa-address-book"></i> Контакты</li></a>
            </ul>
        </aside>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
